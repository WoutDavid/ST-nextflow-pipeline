<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">

        <title>Quality control report</title>
        <style>
            html,body,h1,h2,h3,h4,h5,h6 {font-family: "Roboto", sans-serif;}
            .w3-sidebar {
              z-index: 3;
              width: 250px;
              top: 43px;
              bottom: 0;
              height: inherit;
            }
        .dataframe {
            border-collapse: collapse;
            margin: 25px 0;
            font-size: 0.9em;
            font-family: "Roboto", sans-serif;
            min-width: 400px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
                }
        .dataframe thead tr {
                background-color: #009879;
                color: #ffffff;
                text-align: left;
        }
        .dataframe th,
        .dataframe td {
            padding: 10px 12px;
        }
        .dataframe tbody tr {
            border-bottom: 1px solid #dddddd;
        }

        .dataframe tbody tr:nth-of-type(even) {
            background-color: #f3f3f3;
        }

        .dataframe tbody tr:last-of-type {
            border-bottom: 2px solid #009879;
        }
               </style>
    </head>
    <body>
        <h1>Quality Control Report</h1>
        <h2>Intensity Statistics Per Image</h2>
        <h2>Combined Round Histograms</h2>
        <h2>Combined Channel Histograms</h2>
        <h2>Intensity Histograms Per Image</h2>
    </body>
</html>
